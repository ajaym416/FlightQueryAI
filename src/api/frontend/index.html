<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Query</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .side-note { background: #fffae6; padding: 10px; margin-top: 20px; border-left: 5px solid #ffcc00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ask a Database Query</h2>
        <p>Enter your natural language query below to fetch data.</p>
        
        <form hx-get="/generate_query" hx-target="#query-result" hx-swap="innerHTML">
            <input type="text" name="input_text" placeholder="e.g., Show all users from New York" required style="width: 100%; padding: 8px;">
            <button type="submit" style="margin-top: 10px; padding: 8px 16px;">Generate Query</button>
        </form>
        
        <div id="query-result"></div>

        <div id="pagination-controls" style="margin-top: 20px; display: none;">
            <button id="prev-btn" onclick="fetchPage(-1)" disabled>Previous</button>
            <button id="next-btn" onclick="fetchPage(1)">Next</button>
        </div>
        
        <div class="side-note">
            <strong>Note:</strong> Please enter only queries that <b>read</b> data from the database (e.g., "Show all users in New York").
            Queries that <b>modify</b> data (INSERT, UPDATE, DELETE) are not allowed.
        </div>
    </div>
    
    <script>
        let queryId = null;
        let offset = 0;
        const limit = 10;
        
        function fetchPage(direction) {
            offset += direction * limit;
            if (offset < 0) offset = 0;
            
            fetch(`/execute_query?query_id=${queryId}&limit=${limit}&offset=${offset}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("query-result").innerHTML = `<p style='color: red;'>${data.error}</p>`;
                        return;
                    }
                    renderTable(data.data);
                    document.getElementById("prev-btn").disabled = offset === 0;
                    document.getElementById("next-btn").disabled = data.data.length < limit;
                });
        }
        
        function renderTable(rows) {
            if (rows.length === 0) {
                document.getElementById("query-result").innerHTML = "<p>No data found.</p>";
                return;
            }
            
            let table = `<table><thead><tr>`;
            Object.keys(rows[0]).forEach(col => {
                table += `<th>${col}</th>`;
            });
            table += `</tr></thead><tbody>`;
            
            rows.forEach(row => {
                table += "<tr>";
                Object.values(row).forEach(value => {
                    table += `<td>${value}</td>`;
                });
                table += "</tr>";
            });
            table += "</tbody></table>";
            
            document.getElementById("query-result").innerHTML = table;
            document.getElementById("pagination-controls").style.display = "block";
        }
        
        document.body.addEventListener("htmx:afterSwap", function(event) {
            if (event.detail.target.id === "query-result") {
                const responseData = JSON.parse(event.detail.xhr.responseText);
                queryId = responseData.query_id;
                offset = 0;
                fetchPage(0);
            }
        });
    </script>
</body>
</html>
